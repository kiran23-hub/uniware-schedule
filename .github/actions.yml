name: Uniware Hourly Export

on:
  schedule:
    # GitHub uses UTC; this is every hour at minute 31 UTC,
    # which is minute 01 of every hour in IST (UTC+5:30).
    - cron: "31 * * * *"

  workflow_dispatch:

concurrency:
  group: uniware-hourly-export
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run-uniware-export:
    runs-on: ubuntu-latest

    # Hard cap so workflow never hangs too long
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas gspread gspread-dataframe google-auth

      - name: Run Uniware export script
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}

          UNIWARE_USERNAME: ${{ secrets.UNIWARE_USERNAME }}
          UNIWARE_PASSWORD: ${{ secrets.UNIWARE_PASSWORD }}

        run: |
          python uniware_export_client.py
